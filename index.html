<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onluƒüa Yuvarlama Oyunu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700&family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Baloo 2', 'Patrick Hand', cursive, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin: 0;
            padding: 20px;
            color: #333;
            font-weight: 500;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff6b6b;
            font-size: 36px;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .game-area {
            margin-top: 20px;
            padding: 15px;
            background-color: #e6f7ff;
            border-radius: 15px;
        }
        .number-display {
            font-size: 48px;
            font-weight: bold;
            color: #4a6fa5;
            margin: 20px 0;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            display: inline-block;
            min-width: 100px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .option-btn {
            font-size: 24px;
            padding: 10px 20px;
            background-color: #6bb5ff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            font-family: 'Baloo 2', cursive, sans-serif;
            font-weight: 600;
            min-width: 80px;
            letter-spacing: 0.5px;
        }
        .option-btn:hover {
            transform: scale(1.05);
            background-color: #4a9eff;
        }
        .feedback {
            font-size: 26px;
            font-weight: bold;
            margin: 20px 0;
            height: 40px;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s, transform 0.3s;
        }
        .feedback.show {
            opacity: 1;
            transform: translateY(0);
        }
        .correct {
            color: #2ecc71;
        }
        .incorrect {
            color: #e74c3c;
        }
        .score {
            font-size: 22px;
            color: #9b59b6;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .animals {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            height: 50px;
        }
        .animal {
            font-size: 30px;
            transition: transform 0.3s;
            position: relative;
        }
        .animal.jump {
            animation: jumpAndSpin 1s;
        }
        
        @keyframes jumpAndSpin {
            0% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-30px) rotate(90deg) scale(1.2); }
            50% { transform: translateY(-40px) rotate(180deg) scale(1.5); }
            75% { transform: translateY(-30px) rotate(270deg) scale(1.2); }
            100% { transform: translateY(0) rotate(360deg); }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            opacity: 0;
            animation: confettiFall 3s forwards;
            z-index: 100;
        }
        
        @keyframes confettiFall {
            0% {
                opacity: 1;
                transform: translateY(-10vh) translateX(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) translateX(100px) rotate(720deg);
            }
        }
        
        .emoji-burst {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 9999;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .emoji {
            position: absolute;
            font-size: 30px;
            user-select: none;
            will-change: transform;
            z-index: 100;
            animation: emojiFly 2s forwards;
        }
        
        @keyframes emojiFly {
            0% {
                opacity: 0;
                transform: translateY(100%) scale(0.5);
            }
            10% {
                opacity: 1;
            }
            30% {
                transform: translateY(50%) scale(1) rotate(10deg);
            }
            50% {
                transform: translateY(0%) scale(1.2) rotate(-10deg);
            }
            80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100%) scale(0.5) rotate(45deg);
            }
        }
        
        .number-display.correct-answer {
            animation: pulse 0.5s 3;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); background-color: #fff; }
            50% { transform: scale(1.1); background-color: #d4ffda; }
            100% { transform: scale(1); background-color: #fff; }
        }
        
        /* Mobil uyumluluk */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 28px;
            }
            .number-display {
                font-size: 40px;
                min-width: 80px;
            }
            .option-btn {
                font-size: 20px;
                padding: 8px 12px;
                min-width: 60px;
            }
            .options {
                gap: 10px;
            }
            .animals {
                gap: 5px;
            }
            .animal {
                font-size: 24px;
            }
            .feedback {
                font-size: 20px;
            }
            .score {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßÆ Onluƒüa Yuvarlama Oyunu üßÆ</h1>
        
        <div class="game-area">
            <p>Bu sayƒ±yƒ± onluƒüa yuvarla:</p>
            <div class="number-display" id="numberToRound">23</div>
            
            <div class="options">
                <!-- Bu b√∂l√ºm JavaScript tarafƒ±ndan doldurulacak -->
            </div>
            
            <div class="feedback" id="feedback"></div>
            
            <div class="animals">
                <div class="animal">üê∂</div>
                <div class="animal">üê±</div>
                <div class="animal">üê∞</div>
                <div class="animal">üêª</div>
            </div>
            
            <div class="score">Doƒüru: <span id="correctCount">0</span> | Yanlƒ±≈ü: <span id="incorrectCount">0</span></div>
        </div>
    </div>
    
    <script>
        // Deƒüi≈ükenler
        let currentNumber;
        let correctAnswer;
        let correctCount = 0;
        let incorrectCount = 0;
        
        // Elementlere eri≈üim
        const numberToRound = document.getElementById('numberToRound');
        const options = document.querySelector('.options');
        const feedback = document.getElementById('feedback');
        const correctCountElem = document.getElementById('correctCount');
        const incorrectCountElem = document.getElementById('incorrectCount');
        const animals = document.querySelectorAll('.animal');
        
        // Emoji listesi
        const emojiList = ['üéâ', 'üéä', '‚≠ê', '‚ú®', 'üåü', 'üëè', 'üéØ', 'ü•≥', 'ü¶Ñ', 'üåà', 'üíØ'];
        
        // Yeni sayƒ± olu≈üturma
        function generateNewNumber() {
            // 1-99 arasƒ±nda rastgele bir sayƒ± olu≈ütur
            currentNumber = Math.floor(Math.random() * 99) + 1;
            numberToRound.textContent = currentNumber;
            
            // Doƒüru cevabƒ± hesapla
            const lastDigit = currentNumber % 10;
            if (lastDigit < 5) {
                correctAnswer = Math.floor(currentNumber / 10) * 10;
            } else {
                correctAnswer = Math.ceil(currentNumber / 10) * 10;
            }
            
            // Se√ßenekleri olu≈ütur
            createOptions();
            
            // Geri bildirimi temizle
            feedback.textContent = '';
            feedback.className = 'feedback';
            
            // Sayƒ± ekranƒ±ndan animasyon sƒ±nƒ±fƒ±nƒ± kaldƒ±r
            numberToRound.classList.remove('correct-answer');
        }
        
        // Se√ßenekleri olu≈üturma
        function createOptions() {
            options.innerHTML = '';
            
            // Doƒüru cevabƒ± belirleme
            const correctOption = correctAnswer;
            
            // Diƒüer yanlƒ±≈ü cevaplarƒ± ve √ßeldiricileri belirleme
            const wrongOptions = [];
            
            // Birinci √ßeldirici: En yaygƒ±n hata - Birler basamaƒüƒ± 5'ten k√º√ß√ºk olsa bile yukarƒ± yuvarlama,
            // veya 5'ten b√ºy√ºk olduƒüu halde a≈üaƒüƒ± yuvarlama
            const lastDigit = currentNumber % 10;
            let mainDistractor;
            
            if (lastDigit < 5) {
                // Aslƒ±nda a≈üaƒüƒ± yuvarlanmalƒ± ama yukarƒ± yuvarlama hatasƒ±
                mainDistractor = Math.ceil(currentNumber / 10) * 10;
            } else {
                // Aslƒ±nda yukarƒ± yuvarlanmalƒ± ama a≈üaƒüƒ± yuvarlama hatasƒ±
                mainDistractor = Math.floor(currentNumber / 10) * 10;
            }
            
            // √áeldiriciyi ekle
            wrongOptions.push(mainDistractor);
            
            // ƒ∞kinci √ßeldirici: Sayƒ±ya onlar basamaƒüƒ± eklemek/√ßƒ±karmak yerine birler basamaƒüƒ±nƒ± eklemek/√ßƒ±karmak
            // √ñrneƒüin 47 -> 50 yerine 47 -> 47 + 7 = 54 veya 43 -> 40 yerine 43 -> 43 - 3 = 40
            let secondDistractor;
            if (lastDigit < 5) {
                // Birler basamaƒüƒ±nƒ± √ßƒ±kar (ama 0'dan k√º√ß√ºk olmamalƒ±)
                secondDistractor = currentNumber - lastDigit;
                if (secondDistractor === correctOption) {
                    // Eƒüer bu doƒüru cevapla aynƒ±ysa, farklƒ± bir ≈üey dene
                    secondDistractor = currentNumber + lastDigit;
                }
            } else {
                // Birler basamaƒüƒ±nƒ± ekle
                secondDistractor = currentNumber + lastDigit;
                if (secondDistractor === correctOption) {
                    // Eƒüer bu doƒüru cevapla aynƒ±ysa, farklƒ± bir ≈üey dene
                    secondDistractor = currentNumber - lastDigit;
                }
            }
            
            // ƒ∞kinci √ßeldiriciyi ekle (eƒüer doƒüru veya birinci √ßeldirici ile aynƒ± deƒüilse)
            if (secondDistractor !== correctOption && secondDistractor !== mainDistractor &&
                secondDistractor >= 0 && secondDistractor <= 100) {
                wrongOptions.push(secondDistractor);
            }
            
            // Diƒüer potansiyel √ßeldiriciler
            const otherPossibleWrongs = [
                correctOption - 10, 
                correctOption + 10, 
                correctOption - 20, 
                correctOption + 20,
                // Yer deƒüi≈ütirme hatasƒ± (√∂rn. 47 -> 74, veya 23 -> 32)
                parseInt(currentNumber.toString().split('').reverse().join('')),
                // Son rakamƒ± ile en yakƒ±n 10'luk sayƒ±yƒ± topla (47 -> 50 + 7 = 57)
                (Math.round(currentNumber / 10) * 10) + lastDigit
            ];
            
            // Ge√ßerli yanlƒ±≈ü cevaplarƒ± filtrele (1-100 arasƒ±nda olmalƒ±, tekrar olmamalƒ±)
            const validWrongs = otherPossibleWrongs.filter(num => 
                num >= 0 && num <= 100 && 
                num !== correctOption && 
                !wrongOptions.includes(num));
            
            // Eksik olan se√ßenek sayƒ±sƒ±nƒ± tamamla (toplam 4 se√ßenek)
            while (wrongOptions.length < 3 && validWrongs.length > 0) {
                const randomIndex = Math.floor(Math.random() * validWrongs.length);
                const wrongOption = validWrongs.splice(randomIndex, 1)[0];
                wrongOptions.push(wrongOption);
            }
            
            // T√ºm se√ßenekleri birle≈ütir ve karƒ±≈ütƒ±r
            const allOptions = [correctOption, ...wrongOptions];
            for (let i = allOptions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [allOptions[i], allOptions[j]] = [allOptions[j], allOptions[i]];
            }
            
            // Se√ßenekleri ekrana ekle
            allOptions.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = option;
                button.addEventListener('click', () => checkAnswer(option));
                options.appendChild(button);
            });
        }
        
        // Cevabƒ± kontrol etme
        function checkAnswer(selectedOption) {
            if (selectedOption === correctAnswer) {
                feedback.textContent = '‚úÖ Harika! Doƒüru cevap!';
                feedback.className = 'feedback correct show';
                correctCount++;
                correctCountElem.textContent = correctCount;
                
                // Sayƒ± ekranƒ±nƒ± vurgula
                numberToRound.classList.add('correct-answer');
                
                // Eƒülenceli animasyonlarƒ± ba≈ülat
                playCorrectAnimations();
            } else {
                feedback.textContent = '‚ùå Tekrar dene. Doƒüru cevap: ' + correctAnswer;
                feedback.className = 'feedback incorrect show';
                incorrectCount++;
                incorrectCountElem.textContent = incorrectCount;
            }
            
            // Se√ßenek butonlarƒ±nƒ± devre dƒ±≈üƒ± bƒ±rak
            const optionButtons = document.querySelectorAll('.option-btn');
            optionButtons.forEach(button => {
                button.disabled = true;
                if (parseInt(button.textContent) === correctAnswer) {
                    button.style.backgroundColor = '#2ecc71';
                } else if (parseInt(button.textContent) === selectedOption && selectedOption !== correctAnswer) {
                    button.style.backgroundColor = '#e74c3c';
                }
            });
            
            // 2 saniye sonra geri bildirimi gizle ve yeni sayƒ± olu≈ütur
            setTimeout(() => {
                feedback.classList.remove('show');
                
                // Yeni sayƒ± olu≈ütur
                setTimeout(() => {
                    generateNewNumber();
                }, 500);
            }, 2000);
        }
        
        // Doƒüru cevap animasyonlarƒ±
        function playCorrectAnimations() {
            // Hayvancƒ±klarƒ± zƒ±plat ve d√∂nd√ºr
            animals.forEach(animal => {
                animal.classList.add('jump');
                setTimeout(() => {
                    animal.classList.remove('jump');
                }, 1000);
            });
            
            // Konfeti efekti
            createConfetti();
            
            // Emoji patlamasƒ± olu≈ütur
            createEmojiBurst();
        }
        
        // Konfeti efekti
        function createConfetti() {
            for (let i = 0; i < 80; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = Math.random() * 20 + 'vh';
                confetti.style.backgroundColor = getRandomColor();
                confetti.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
        
        // Emoji patlamasƒ±
        function createEmojiBurst() {
            const emojiBurst = document.createElement('div');
            emojiBurst.className = 'emoji-burst';
            document.body.appendChild(emojiBurst);
            
            // 15 emoji olu≈ütur
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const emoji = document.createElement('div');
                    emoji.className = 'emoji';
                    emoji.textContent = emojiList[Math.floor(Math.random() * emojiList.length)];
                    emoji.style.left = 10 + Math.random() * 80 + 'vw';
                    emoji.style.top = 100 + 'vh';
                    emoji.style.animationDelay = (Math.random() * 0.5) + 's';
                    emojiBurst.appendChild(emoji);
                    
                    setTimeout(() => {
                        emoji.remove();
                    }, 2000);
                }, i * 100);
            }
            
            setTimeout(() => {
                emojiBurst.remove();
            }, 3000);
        }
        
        // Rastgele renk √ºretme
        function getRandomColor() {
            const colors = ['#ff6b6b', '#48dbfb', '#1dd1a1', '#feca57', '#54a0ff', '#ff9ff3', '#5f27cd', '#ff9f43', '#00d2d3', '#01a3a4'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // Sayfa y√ºklendiƒüinde ilk sayƒ±yƒ± olu≈ütur
        generateNewNumber();
    </script>
</body>
</html>
